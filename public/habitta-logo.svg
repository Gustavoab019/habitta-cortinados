<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220" width="900" height="220">
  <defs>
    <!-- Gradiente para dar profundidade às cortinas -->
    <linearGradient id="curtainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5a3a28;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a2c1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a1c0f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para brilho sutil -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo clean -->
  <rect width="900" height="220" fill="#faf8f3"/>
  
  <!-- Container do símbolo -->
  <g transform="translate(130, 35)" filter="url(#softShadow)">
    
    <!-- Trilho superior elegante -->
    <rect x="-5" y="0" width="165" height="4" fill="#4a2c1f" rx="2"/>
    <circle cx="0" cy="2" r="3" fill="#6b4a35"/>
    <circle cx="155" cy="2" r="3" fill="#6b4a35"/>
    
    <!-- CORTINA ESQUERDA -->
    <g>
      <!-- Pregas com gradiente e volume -->
      <!-- Prega 1 - mais escura (frente) -->
      <path d="M 5 4 
               C 3 4, 2 15, 3 30
               C 2 50, 3 70, 2 90
               C 1 110, 2 130, 3 145
               L 3 148
               L 10 148
               C 11 130, 12 110, 11 90
               C 12 70, 11 50, 12 30
               C 11 15, 10 4, 10 4 Z" 
            fill="url(#curtainGradient)"/>
      <path d="M 5 4 L 10 4 L 10 148 L 5 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 2 -->
      <path d="M 12 4 
               C 10 4, 9 15, 10 30
               C 9 50, 10 70, 9 90
               C 8 110, 9 130, 10 145
               L 10 148
               L 18 148
               C 19 130, 20 110, 19 90
               C 20 70, 19 50, 20 30
               C 19 15, 18 4, 18 4 Z" 
            fill="url(#curtainGradient)" opacity="0.95"/>
      <path d="M 12 4 L 18 4 L 18 148 L 12 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 3 -->
      <path d="M 20 4 
               C 18 4, 17 15, 18 30
               C 17 50, 18 70, 17 90
               C 16 110, 17 130, 18 145
               L 18 148
               L 27 148
               C 28 130, 29 110, 28 90
               C 29 70, 28 50, 29 30
               C 28 15, 27 4, 27 4 Z" 
            fill="url(#curtainGradient)" opacity="0.85"/>
      <path d="M 20 4 L 27 4 L 27 148 L 20 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 4 -->
      <path d="M 29 4 
               C 27 4, 26 15, 27 30
               C 26 50, 27 70, 26 90
               C 25 110, 26 130, 27 145
               L 27 148
               L 37 148
               C 38 130, 39 110, 38 90
               C 39 70, 38 50, 39 30
               C 38 15, 37 4, 37 4 Z" 
            fill="url(#curtainGradient)" opacity="0.7"/>
      <path d="M 29 4 L 37 4 L 37 148 L 29 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 5 -->
      <path d="M 39 4 
               C 37 4, 36 15, 37 30
               C 36 50, 37 70, 36 90
               C 35 110, 36 130, 37 145
               L 37 148
               L 48 148
               C 49 130, 50 110, 49 90
               C 50 70, 49 50, 50 30
               C 49 15, 48 4, 48 4 Z" 
            fill="url(#curtainGradient)" opacity="0.5"/>
      <path d="M 39 4 L 48 4 L 48 148 L 39 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 6 - mais clara (fundo) -->
      <path d="M 50 4 
               C 48 4, 47 15, 48 30
               C 47 50, 48 70, 47 90
               C 46 110, 47 130, 48 145
               L 48 148
               L 60 148
               C 61 130, 62 110, 61 90
               C 62 70, 61 50, 62 30
               C 61 15, 60 4, 60 4 Z" 
            fill="url(#curtainGradient)" opacity="0.3"/>
      <path d="M 50 4 L 60 4 L 60 148 L 50 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Borda interna da cortina -->
      <path d="M 60 4 L 60 148" stroke="#4a2c1f" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- ABERTURA CENTRAL (luz vazando) -->
    <rect x="60" y="4" width="35" height="144" fill="#faf8f3"/>
    <!-- Efeito de luz suave -->
    <rect x="60" y="4" width="35" height="144" fill="url(#shineGradient)" opacity="0.2"/>
    
    <!-- CORTINA DIREITA (espelhada) -->
    <g>
      <!-- Prega 1 - mais clara (fundo) -->
      <path d="M 95 4 
               C 93 4, 92 15, 93 30
               C 92 50, 93 70, 92 90
               C 91 110, 92 130, 93 145
               L 93 148
               L 105 148
               C 106 130, 107 110, 106 90
               C 107 70, 106 50, 107 30
               C 106 15, 105 4, 105 4 Z" 
            fill="url(#curtainGradient)" opacity="0.3"/>
      <path d="M 95 4 L 105 4 L 105 148 L 95 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 2 -->
      <path d="M 107 4 
               C 105 4, 104 15, 105 30
               C 104 50, 105 70, 104 90
               C 103 110, 104 130, 105 145
               L 105 148
               L 117 148
               C 118 130, 119 110, 118 90
               C 119 70, 118 50, 119 30
               C 118 15, 117 4, 117 4 Z" 
            fill="url(#curtainGradient)" opacity="0.5"/>
      <path d="M 107 4 L 117 4 L 117 148 L 107 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 3 -->
      <path d="M 119 4 
               C 117 4, 116 15, 117 30
               C 116 50, 117 70, 116 90
               C 115 110, 116 130, 117 145
               L 117 148
               L 128 148
               C 129 130, 130 110, 129 90
               C 130 70, 129 50, 130 30
               C 129 15, 128 4, 128 4 Z" 
            fill="url(#curtainGradient)" opacity="0.7"/>
      <path d="M 119 4 L 128 4 L 128 148 L 119 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 4 -->
      <path d="M 130 4 
               C 128 4, 127 15, 128 30
               C 127 50, 128 70, 127 90
               C 126 110, 127 130, 128 145
               L 128 148
               L 138 148
               C 139 130, 140 110, 139 90
               C 140 70, 139 50, 140 30
               C 139 15, 138 4, 138 4 Z" 
            fill="url(#curtainGradient)" opacity="0.85"/>
      <path d="M 130 4 L 138 4 L 138 148 L 130 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 5 -->
      <path d="M 140 4 
               C 138 4, 137 15, 138 30
               C 137 50, 138 70, 137 90
               C 136 110, 137 130, 138 145
               L 138 148
               L 148 148
               C 149 130, 150 110, 149 90
               C 150 70, 149 50, 150 30
               C 149 15, 148 4, 148 4 Z" 
            fill="url(#curtainGradient)" opacity="0.95"/>
      <path d="M 140 4 L 148 4 L 148 148 L 140 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Prega 6 - mais escura (frente) -->
      <path d="M 150 4 
               C 148 4, 147 15, 148 30
               C 147 50, 148 70, 147 90
               C 146 110, 147 130, 148 145
               L 148 148
               L 155 148
               C 156 130, 157 110, 156 90
               C 157 70, 156 50, 157 30
               C 156 15, 155 4, 155 4 Z" 
            fill="url(#curtainGradient)"/>
      <path d="M 150 4 L 155 4 L 155 148 L 150 148 Z" fill="url(#shineGradient)"/>
      
      <!-- Borda interna da cortina -->
      <path d="M 95 4 L 95 148" stroke="#4a2c1f" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Cordões decorativos -->
    <circle cx="25" cy="8" r="2.5" fill="#6b4a35"/>
    <line x1="25" y1="10" x2="25" y2="35" stroke="#6b4a35" stroke-width="1.5"/>
    
    <circle cx="130" cy="8" r="2.5" fill="#6b4a35"/>
    <line x1="130" y1="10" x2="130" y2="35" stroke="#6b4a35" stroke-width="1.5"/>
    
    <!-- Base/chão -->
    <rect x="-5" y="148" width="165" height="3" fill="#4a2c1f" opacity="0.6" rx="1.5"/>
  </g>
  
  <!-- Texto "Habitta" com elegância -->
  <text x="340" y="140" 
        font-family="'Playfair Display', 'Georgia', serif" 
        font-size="115" 
        font-weight="500" 
        fill="#4a2c1f" 
        letter-spacing="-1">
    Habitta
  </text>
  
  <!-- Detalhe sutil abaixo do nome -->
  <line x1="340" y1="155" x2="810" y2="155" stroke="#4a2c1f" stroke-width="0.8" opacity="0.3"/>
</svg>